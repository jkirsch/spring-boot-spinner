<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Spin me</title>

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- build:css1 styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/spinner/spinner.css" />
    <link rel="stylesheet" href="lib/AngularJS-Toaster/toaster.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css2 styles/main.css -->
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <!-- endbuild -->



    <!-- build:js1 scripts/vendor.js -->
    <!-- bower:js -->
    <script src="lib/sockjs/sockjs.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/spinner/Spinner.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/AngularJS-Toaster/toaster.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="lib/stomp-websocket/lib/stomp.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- your app's js -->
    <!-- build:js2 scripts/scripts.js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>
    <!-- endbuild -->

</head>

<body ng-app="spinner">

<div>

    <div class="container" ng-controller="EntriesCtrl">
        <toaster-container></toaster-container>

        <div class="row">
            <h3>Random Name Selector <span class="badge pull-right">{{connected}}</span></h3>
        </div>

        <div class="row">
            <form name="newEntryForm" ng-submit="add(newName)">
                <label for="newName">Add a new label</label>
                <div class="input-group">
                    <div class="form-group">
                        <input type="text" ng-model="newName" class="form-control" name="newName" id="newName" placeholder="Enter something" required>
                    </div>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary pull-right" ng-disabled="!newEntryForm.newName.$valid">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </span>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="col-sm-8 col-xs-8">Name</th>
                        <th class="col-sm-3 col-xs-3">Selected #</th>
                        <th class="col-sm-1 col-xs-1"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="participant in participants">
                        <td>{{participant.name}}</td>
                        <td>{{participant.counts}}</td>
                        <td class="pull-right">
                            <button type="button" class="btn btn-xs btn-danger" ng-click="remove(participant)">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>


        <hr>

        <div class="row" >
            <div class=" text-center  ">
            <button class="btn btn-default" type="submit" ng-click="spin()">randomize <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></button>
            <h3 class="animate-show" ng-show="winner"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> {{winner.name}} <span class="glyphicon glyphicon-star" aria-hidden="true"></span></h3>
            <div id="spinnerContainer"></div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
